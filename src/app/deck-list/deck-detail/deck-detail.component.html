<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="card_images">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img
          src="{{ element.card_images[0].image_url }}"
          alt="{{ element.name }}"
          style="width: 320px; padding: 10px"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="archetype">
      <th mat-header-cell *matHeaderCellDef>Archetype</th>
      <td mat-cell *matCellDef="let element">{{ element.archetype }}</td>
    </ng-container>

    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>Desc</th>
      <td mat-cell *matCellDef="let element">{{ element.desc }}</td>
    </ng-container>

    <ng-container matColumnDef="atk">
      <th mat-header-cell *matHeaderCellDef>Atk</th>
      <td mat-cell *matCellDef="let element">{{ element.atk }}</td>
    </ng-container>

    <ng-container matColumnDef="def">
      <th mat-header-cell *matHeaderCellDef>Def</th>
      <td mat-cell *matCellDef="let element">{{ element.def }}</td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef>Level</th>
      <td mat-cell *matCellDef="let element">{{ element.level }}</td>
    </ng-container>

    <ng-container matColumnDef="attribute">
      <th mat-header-cell *matHeaderCellDef>Attribute</th>
      <td mat-cell *matCellDef="let element">{{ element.attribute }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
